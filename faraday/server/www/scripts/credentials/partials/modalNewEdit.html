<form name="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group" ng-if="showTargets()">
                <div class="col-md-12">
                    <h5>
                        Target
                    </h5>
                    <div class="form-group">
                        <form name="formSearch" role="form">
                            <div class="col-md-8">
                                <div class="form-group input-accordion">
                                    <input type="text" ng-model="targetFilter.ip" class="form-control input-sm"
                                            placeholder="Search targets" ng-change="currentPage = 1">
                                    <span class="btn btn-danger" id="btn_clear_search"
                                            ng-if="targetFilter !== {} && activeSearch === true"
                                            ng-click="clearFilterTargets()">
                                        <i class="fa fa-times"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-xs" title="Search targets"
                                            ng-click="filterTargets()" style="height: 30px!important; float: left;"
                                            ng-disabled="targetFilter === {}">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <uib-accordion close-others="true">
                        <uib-accordion-group is-open="isopen"
                                             ng-repeat="host in targets"
                                             template-url="scripts/statusReport/partials/accordion-group.html"
                                             is-disabled="host.services.length < 1">
                            <uib-accordion-heading>
                                <a ng-click="assignTarget(host, host.ip)" ng-class="{'multi-selected': targetsArray.indexOf(host) >= 0}">{{host.name}} ({{host.hostnames[0]}})</a>
                            </uib-accordion-heading>
                            <div class="panel-body" ng-repeat="service in host.services">
                                <a ng-model="service" ng-click="assignTarget(service, host.ip)" ng-class="{'multi-selected': targetsArray.indexOf(service) >= 0}">{{service.name}} {{service.ports}}</a>
                            </div>
                        </uib-accordion-group>
                    </uib-accordion>

                    <div class="showPagination" ng-if="total_rows > pageSize">
                        <div class="form-group">
                            <ul class="pagination">
                                <li>
                                    <a ng-hide="currentPage <= 1"
                                       ng-click="updatePaginator()">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li><a>{{currentPage}}/{{ ((total_rows / pageSize) | integer) + 1}}</a></li>
                                <li>
                                    <a ng-hide="currentPage > ((total_rows / pageSize) / integer)"
                                       ng-click="updatePaginator(true)">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3" ng-class="{'has-error': form.nameCredential.$invalid}">
                    <input type="text" class="form-control" id="nameCredential" name="nameCredential" placeholder="Name" ng-model="credentialData.name" ng-required="credentialData.username || credentialData.password"/>
                </div>
                <div class="col-md-3" ng-class="{'has-error': form.usernameCredential.$invalid}">
                    <input type="text" class="form-control" id="usernameCredential" name="usernameCredential" placeholder="Username" ng-model="credentialData.username" ng-required="credentialData.name || credentialData.password"/>
                </div>
                <div class="col-md-3" ng-class="{'has-error': form.passwordCredential.$invalid}">
                    <input type="text" class="form-control" id="passwordCredential" name="passwordCredential" placeholder="Password" ng-model="credentialData.password" ng-required="credentialData.name || credentialData.username"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="modal-button">
            <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
