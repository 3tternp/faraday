<section id="main" class="seccion clearfix">
    <div class="faraday-header-border-fix"></div>
    <div class="right-main">
        <div ng-controller="headerCtrl" ng-include="'scripts/commons/partials/header.html'"></div>
        <div id="reports-main" class="fila clearfix">
            <div class="settings">
                <div class="setting-header">
                    <div><h2>Settings</h2></div>
                </div>
                <div class="setting-body">
                    <div class="setting-sidebar col-sm-2">
                        <ul>
                            <li href="javascript:;" ng-class="{'active':on=='custom_fields'}"
                                ng-click="on='custom_fields'">Custom fields
                            </li>
                            <li href="javascript:;" ng-class="{'active':on=='general'}" ng-click="on='general'">
                                General
                            </li>
                        </ul>
                    </div>

                    <div class="setting-container col-sm-10">
                        <div ng-switch="on">
                            <div ng-switch-when="custom_fields">
                                <h1>Custom fields</h1>
                                <p>Manage custom fields in Faraday</p>
                            </div>
                            <div ng-switch-when="general">
                                <h1>Generals</h1>
                                <p>This is awesome !</p>
                            </div>

                            <div ng-switch-default>
                                <h1>Switch</h1>
                                <p>Select topic from the dropdown, to switch the content of this DIV.</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    </div>
</section><!-- #main -->
