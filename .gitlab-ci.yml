    stage: build
    allow_failure: true
    script:
        - pip install virtualenv
        - virtualenv -p python3 faraday_venv
        - source faraday_venv/bin/activate
        - export PKG_CONFIG_PATH="${PKG_CONFIG_PATH}:/usr/local/opt/libffi/lib/pkgconfig"
