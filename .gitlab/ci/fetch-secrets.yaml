.get_secrets:
  script:
    - apk add --no-cache -q curl jq vault libcap
    - setcap cap_ipc_lock= /usr/sbin/vault
    - export VAULT_TOKEN="$(vault write -field=token auth/jwt/login role=$VAULT_ROLE jwt=$CI_JOB_JWT)"
    - export CACHIX_CONFG="$(vault kv get -field=CACHIX_CONFG secrets/gitlab/faraday)" #(WHITE)
    - export DOCKER_PASS="$(vault kv get -field=DOCKER_PASS secrets/gitlab/faraday)" #(WHITE)
    - export DOCKER_USER="$(vault kv get -field=DOCKER_USER secrets/gitlab/faraday)" #(WHITE)
    - export GCLOUD_STORAGE_KEY_FILE="$(vault kv get -field=GCLOUD_STORAGE_KEY_FILE secrets/gitlab/faraday)" #(WHITE)
